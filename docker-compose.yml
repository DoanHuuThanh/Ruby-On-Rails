version: '3'

services:
  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: root
      MYSQL_PASSWORD: Thanh2302@
    ports:
      - "3307:3306"
    command: --socket=/var/run/mysqld/mysqld.sock
    networks:
      - my_network  
    volumes: 
      - ./.database/mysql:/var/lib/mysql  
      
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - RAILS_ENV=${RAILS_ENV}
      - DB_HOST=${MYSQL_HOST}
    ports:
      - "3000:3000"
    networks:
      - my_network
    volumes:
      - ".:/app"
    depends_on:
      - db
      - redis
      - sidekiq

  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - ".:/app"
    networks:
      - my_network   
    environment:
      REDIS_URL: "redis://redis:6379/0"
    links:
      - redis  
    depends_on:
      - redis

  redis:
    image: "redis:latest"
    command: redis-server --bind '0.0.0.0'
    ports:
      - "6380:6379"
    volumes:
      - ./.database/redis:/data
    networks:
      - my_network   

networks:
  my_network:
    driver: bridge
 
volumes:
  bundle: